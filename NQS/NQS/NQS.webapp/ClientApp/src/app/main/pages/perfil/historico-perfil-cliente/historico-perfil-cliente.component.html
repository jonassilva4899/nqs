<table mat-table [dataSource]="dadosClientePerfil" matSort class="card-cliente-perfil">
    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
        <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="data_inicio">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Data In√≠cio </th>
        <td mat-cell *matCellDef="let row"> {{ row.dataInicio | date: 'dd/MM/yyyy' }} </td>
    </ng-container>

    <ng-container matColumnDef="data_fim">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Data Fim </th>
        <td mat-cell *matCellDef="let row"> {{ row.dataFim | date: 'dd/MM/yyyy' }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
</table>
